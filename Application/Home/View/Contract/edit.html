<script>
	function set(){
		$money=$('#specialbud').find("option:selected").attr('money');
		$('#specialbudmoney').val($money);
	}

	function check($obj){
		if($("#"+$obj).attr("checked")){
			$('#'+$obj+'tpl').show();
			$('.'+$obj+'css').addClass('required');
		}else{
			$('#'+$obj+'tpl').hide();
			$('.'+$obj+'css').removeClass('required');
		}

	}
</script>
<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/Contractindex/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<dl class="nowrap">
				<dt>专项预算</dt>
				<dd>
					<select name="specialid" id="specialbud" class="required" onchange="set()">
						<option value="">请选择专项预算</option>
						<foreach name="specialbudlist" item="vo">
							<option money="<{$vo.money}>" value="<{$vo.id}>"><{$vo.name}></option>
						</foreach>
					</select>
				</dd>
			</dl>
			<dl class="nowrap" >
				<dt>采购方式：</dt>
				<dd>
					<select name="procurement" class="required">
						<option selected="selected" value="1">市场比价</option>
						<option value="2">集中采购</option>
						<option value="3">服务合同续签</option>
						<option value="4">内外网同时征集比选</option>
						<option value="5">内外网征集比选</option>
						<option value="6">商场直购</option>
						<option value="7">公开招标</option>
					</select>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>计划总金额：</dt>
				<dd>
					<input type="text" value="0" id="specialbudmoney" name="total" readonly="readonly" class="required" />
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>部门：</dt>
				<dd>
					<input type="text" value="<{:session(C('ADMIN_AUTH_SECTIONNAME'))}>" readonly="readonly" class="required" />
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>申请人：</dt>
				<dd>
					<input type="text" value="<{:session(C('ADMIN_AUTH_NAME'))}>" readonly="readonly" class="required" />
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>合同类目</dt>
				<dd>
					<label><input id="project" checked="checked" type="checkbox" name="project" value="1" onclick="check('project')" />工程</label>
					<label><input id="goods" type="checkbox" name="goods" value="1" onclick="check('goods')" />货物</label>
					<label><input id="service" type="checkbox" name="service" value="1" onclick="check('service')" />服务</label>
				</dd>
			</dl>
	<fieldset id="projecttpl">
		<legend><span style="color:green">工程</span></legend>
		<dl>
			<dt>工程金额：</dt>
			<dd>
				<input type="text"  name="projectmoney" class="number required projectcss" />
			</dd>
		</dl>
		<dl>
			<dt>日期：</dt>
			<dd>
				<input type="text" readonly="readonly" name="projectdate" class="date required projectcss" /><a class="inputDateButton" href="javascript:;">选择</a>

	</fieldset>
	<fieldset id="goodstpl" style="display:none">

		</dl>
		<dl>

			<dd>
				<input type="text" readonly="readonly" name="goodsdate" class="date  goodscss" /><a class="inputDateButton" href="javascript:;">选择</a>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>说明：</dt>
			<dd>

			</dd>
		</dl>
	</fieldset>
	<fieldset id="servicetpl" style="display:none">
		<legend><span style="color:green">服务</span></legend>
		<dl>
			<dt>服务金额：</dt>
			<dd>

		</dl>

			<dd>

			</dd>
		</dl>
		<dl class="nowrap">
			<dt>说明：</dt>
			<dd>
				<textarea class=" servicecss" name="serviceremark" style="width:770px;height:60px;" ></textarea>
			</dd>
		</dl>
	</fieldset>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

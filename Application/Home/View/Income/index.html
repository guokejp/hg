<include file="Public:pageForm" />
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" rel="Incomeadd" width="640" height="480"><span>申请预算</span></a></li>
<!-- 			<li><a class="delete" href="__URL__/delete/id/{item_id}/navTabId/Unitindex" target="ajaxTodo" title="确定要删除吗?"><span>删除单位</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{item_id}" target="dialog" rel="Unitedit"><span>修改单位名称</span></a></li> -->
		</ul>
	</div>
	<table class="table" width="100%" layoutH="77">
		<thead>
			<tr>
				<th width="60">ID</th>
				<th width="180">预算单号</th>
				<th width="80">项目类型</th>
				<th >项目名称</th>
				<th width="80">申请人</th>
				<th width="100">申请金额</th>
				<th width="80">审核状态</th>
				<th width="100">核批金额</th>
				<th width="80">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
			<tr target="item_id" rel="<{$vo.id}>">
				<td><{$vo.id}></td>
				<td><{$vo.orderid}></td>
				<td><{$vo.categoryname}></td>
				<td><{$vo.name}></td>
				<td><{$vo.staffname}></td>
				<td><{$vo.money}></td>
				<td>
					<if condition="$vo.status eq 0"><span style="color:grey;"><b>等待审核</b>
					<elseif condition="$vo.status eq 1"/><span style="color:green;"><b>审核通过</b></span>
					<elseif condition="$vo.status eq 2" /><span style="color:red;"><b>审核拒绝</b></span>
					</if>
				</td>
				<td><neq name="vo.status" value="0"><{$vo.confirm}></neq></td>
				<td>
				<eq name="vo.status" value="0">
					<a href="__URL__/edit/id/<{$vo.id}>" target="dialog" rel="Incomeadd" width="640" height="480"><span><b>[修改]</b></span></a>
					<a href="__URL__/delete/id/<{$vo.id}>/navTabId/Incomeindex" target="ajaxTodo" title="确定要删除吗?"><span><b>[删除]</b></span></a>
				<else/>
				<a href="__URL__/view/id/<{$vo.id}>" target="dialog" rel="Incomeview" width="640" height="480"><span><b>[查看详情]</b></span></a>
				</eq>
				</td>
			</tr>
			</foreach>
		</tbody>
	</table>
	<include file="Public:panelBar" />
</div>

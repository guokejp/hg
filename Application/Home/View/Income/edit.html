<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/Incomeindex/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
		<input type="hidden" name="id" value="<{$data.id}>" />
		<dl>
			<dt>预算单号：</dt>
			<dd>
				<input type="text"  value="<{$data.orderid}>" readonly="readonly" class="required" />
			</dd>
		</dl>
		<dl>
			<dt>费用类型：</dt>
			<dd>
				<input type="text" value="<{$data.categoryname}>" readonly="readonly" class="required" />
			</dd>
		</dl>
		<dl>
			<dt>部门：</dt>
			<dd>
				<input type="text" value="<{$data.sectionname}>" readonly="readonly" class="required" />
			</dd>
		</dl>
		<dl>
			<dt>申请人：</dt>
			<dd>
				<input type="text" value="<{$data.staffname}>" readonly="readonly" class="required" />
			</dd>
		</dl>
		<eq name="data.once" value="0">
		<dl>
			<dt>申请事项</dt>
			<dd>
				<input type="text"  name="name" style="width:100%" class="required" value="<{$data.name}>">
			</dd>
		</dl>
		</eq>
		<dl>
			<dt>预算金额：</dt>
			<dd>
				<input type="text" name="money" class="required number" value="<{$data.money}>" />
			</dd>
		</dl>
		<dl>
			<dt>申请事由：</dt>
			<dd>
				<textarea name="remark" class="required" style="width:100%;"><{$data.remark}></textarea>
			</dd>
		</dl>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

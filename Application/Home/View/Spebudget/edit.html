<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/Spebudgetindex/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<input type="hidden" name="id" value="<{$data.id}>">
			<input type="hidden" name="moneyfirstall" value="<{$data.firstallmoney}>">
			<input type="hidden" name="moneytotal" value="<{$data.total}>">
			<input type="hidden" name="moneymoney" value="<{$data.money}>">

			<eq name="data.firstallmoney" value="$data.total">
			<dl>
				<dt>专项管理部门：</dt>
				<dd>
				<select name="sectionid" class="required combox">
					<foreach name="sectionlist" item="vo">
						<option <eq name="vo.id" value="$data.sectionid">selected="selected"</eq> value="<{$vo.id}>"><{$vo.name}></option>
					</foreach>
				</select>
				</dd>
			</dl>
			</eq>
			
			<eq name="data.firstallmoney" value="$data.total">
			</eq>
			<dl>
				<dt>初始定额</dt>
				<dd>
					<input autocomplete="off" name="firstallmoney" class="required number" value="<{$data.firstallmoney}>" type="text" />
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

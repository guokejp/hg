<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/Specialindex/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">

			<input type="hidden" name="id" value="<{$data.id}>">
			<dl>
				<dt>单位名称：</dt>

			</dl>

						<option <eq name="data.year" value="2012"> selected="selected" </eq> value="2012">2012</option>
						<option <eq name="data.year" value="2013"> selected="selected" </eq> value="2013">2013</option>
						<option <eq name="data.year" value="2014"> selected="selected" </eq> value="2014">2014</option>
						<option <eq name="data.year" value="2015"> selected="selected" </eq> value="2015">2015</option>
						<option <eq name="data.year" value="2016"> selected="selected" </eq> value="2016">2016</option>
						<option <eq name="data.year" value="2017"> selected="selected" </eq> value="2017">2017</option>
						<option <eq name="data.year" value="2018"> selected="selected" </eq> value="2018">2018</option>

						<option <eq name="data.year" value="2025"> selected="selected" </eq> value="2025">2025</option>

			</dl>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>

</div>

<include file="Public:pageForm" />
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" rel="Incomeadd" width="640" height="480"><span>采购申请</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="77">
		<thead>
			<tr>
				<th width="60">ID</th>
				<th width="180">采购名称</th>
				<th width="80">申请年份</th>
				<th width="80">申请金额</th>
				<th width="80">申请人</th>
				<th width="80">审核状态</th>
				<th width="100">核批金额</th>
				<th width="100">是否使用</th>
				<th width="80">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
			<tr target="item_id" rel="<{$vo.id}>">
				<td><{$vo.id}></td>
				<td><{$vo.name}></td>
				<td><{$vo.year}></td>
				<td><{$vo.money}></td>
				<td><{$vo.staffname}></td>
				<td>
					<eq name="vo.confirm" value="0"><span style="color:red;"><b>等待审核</b></span><else/><span style="color:green;"><b>审核通过</b></span></eq>
				</td>
				<td>
					<eq name="vo.confirm" value="1"><{$vo.confirmmoney}></eq>
				</td>
				<td>
					<eq name="vo.used" value="0"><span style="color:red;"><b>未使用</b></span><else/><span style="color:green;"><b>已使用</b></span></eq>
				</td>
				<td>
				<eq name="vo.confirm" value="0">
					<a href="__URL__/edit/id/<{$vo.id}>" target="dialog" rel="Specialotherinex" width="640" height="320"><span><b>[修改]</b></span></a>
					<a href="__URL__/delete/id/<{$vo.id}>/navTabId/Specialotherindex" target="ajaxTodo" title="确定要删除吗?"><span><b>[删除]</b></span></a>
				<else/>
				<a href="__URL__/view/id/<{$vo.id}>" target="dialog" rel="Incomeview" width="640" height="480"><span><b>[查看详情]</b></span></a>
				</eq>
				</td>
			</tr>
			</foreach>
		</tbody>
	</table>
	<include file="Public:panelBar" />
</div>

<include file="Public:pageForm" />
<div class="pageHeader">
	<form rel="pagerForm" action="__ACTION__" onsubmit="return navTabSearch(this);" method="post">
	<input type="hidden" name="numPerPage" value="<{$numPerPage}>" />
	<div class="searchBar">
		<table class="searchContent">
			<tr>
<!-- 				<td>费用类型：</td>
				<td>
					<select class="combox" name="categoryid">
						<option value="">所有项目</option>
						<foreach name="categorylist" item="vo">
							<option value="<{$vo.id}>" <eq name="vo.id" value="$Think.post.categoryid"> selected="selected" </eq>><{$vo.name}></option>
						</foreach>
					</select>
				</td> -->
				<td>部门：</td>
				<td>
					<select class="combox" name="sectionid">
						<option value="">所有部门</option>
						<foreach name="sectionlist" item="vo">
							<option value="<{$vo.id}>" <eq name="vo.id" value="$Think.post.sectionid"> selected="selected" </eq>><{$vo.name}></option>
						</foreach>
					</select>
				</td>
				<td>年份：</td>
				<td>
					<select class="combox" name="year">
						<option value="">所有年份</option>
						<volist name="yearlist" id="year">
							<option value="<{$year.year}>" <eq name="year.year" value="$Think.post.year">selected='selected'</eq>><{$year.year}></option>
						</volist>
					</select>
				</td>
				<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<table class="table" width="100%" layoutH="87">
		<thead>
			<tr>
				<th width="60">ID</th>
				<th width="180">采购名称</th>
				<th width="80">申请年份</th>
				<th width="80">申请金额</th>
				<th width="80">经办人</th>
				<th width="80">审核状态</th>
				<th width="100">核批金额</th>
				<th width="100">是否已使用</th>
				<th width="80">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
			<tr target="item_id" rel="<{$vo.id}>">
				<td><{$vo.id}></td>
				<td><{$vo.name}></td>
				<td><{$vo.year}></td>
				<td><{$vo.money}></td>
				<td><{$vo.staffname}></td>
				<td>
					<eq name="vo.confirm" value="0"><span style="color:red;"><b>等待审核</b></span><else/><span style="color:green;"><b>审核通过</b></span></eq>
				</td>
				<td>
					<eq name="vo.confirm" value="1"><{$vo.confirmmoney}></eq>
				</td>
				<td>
					<eq name="vo.used" value="0"><span style="color:red;"><b>未使用</b></span><else/><span style="color:green;"><b>已使用</b></span></eq>
				</td>
				<td>
					<a href="__URL__/view/id/<{$vo.id}>" target="dialog" rel="Billview" width="640" height="480"><span><b>[详情]</b></span></a>
					<eq name="vo.confirm" value="0">
					<a href="__URL__/check/id/<{$vo.id}>" target="dialog" rel="Billcheck" width="640" height="480"><span><b>[审核]</b></span></a>
					</eq>
				</td>
			</tr>
			</foreach>
		</tbody>
	</table>
	<include file="Public:panelBar" />
</div>

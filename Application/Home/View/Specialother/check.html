<div class="pageContent">
	<form method="post" action="__URL__/allow/navTabId/Specialotheraudit/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
		<input type="hidden" name="id" value="<{$data.id}>" />
		<input type="hidden" name="confirm" value="1">
		<dl>
			<dt>项目名称：</dt>
			<dd>
				<input type="text"  value="<{$data.name}>" readonly="readonly" class="required" />
			</dd>
		</dl>
		<dl>
			<dt>申请年份</dt>
			<dd><input type="text"  value="<{$data.year}>" readonly="readonly" class="required" /></dd>
		</dl>
		<dl>
			<dt>申请金额：</dt>
			<dd><input type="text"  value="<{$data.money}>" readonly="readonly" class="required" /></dd>
		</dl>
		<dl>
			<dt>申请单位：</dt>
			<dd><input type="text"  value="<{$data.unitname}>" readonly="readonly" class="required" /></dd>
		</dl>
		<dl>
			<dt>申请部门：</dt>
			<dd>
				<input type="text" value="<{$data.sectionname}>" readonly="readonly" class="required" />
			</dd>
		</dl>
		<dl>
			<dt>经办人：</dt>
			<dd>
				<input type="text" value="<{$data.staffname}>" readonly="readonly" class="required" />
			</dd>
		</dl>
		<dl style="height:36px;">
			<dt>申请事由：</dt>
			<dd>
				<textarea class="required" readonly="readonly" style="width:100%;"><{$data.remark}></textarea>
			</dd>
		</dl>
		<div class="divider"></div>
		<dl>
			<dt>核批金额：</dt>
			<dd>
				<input type="text"  name="confirmmoney" class="required number" max="<{$data.money}>"/>
			</dd>
		</dl>
		<dl>
			<dt>核批意见：</dt>
			<dd>
				<textarea class="required" name="cremark" style="width:100%;">同意。</textarea>
			</dd>
		</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">审批通过</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

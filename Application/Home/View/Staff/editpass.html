<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/Staffindex/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<input type="hidden" name="id" value="<{$data.id}>">
			<dl>
				<dt>姓名：</dt>
				<dd><input name="name" class="required" style="width:100%" type="text" size="30" value="<{$data.name}>" disabled="disabled"/></dd>
			</dl>
			<dl>
				<dt>密码：</dt>
				<dd><input name="password" class="required" style="width:100%" type="password" /></dd>
			</dl>
			<dl>
				<dt>确认密码：</dt>
				<dd><input name="confirm" class="required" style="width:100%" type="password" /></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

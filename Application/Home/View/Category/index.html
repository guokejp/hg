<include file="Public:pageForm" />
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add/pid/0" target="dialog" rel="Categoryadd"><span>添加顶级类目</span></a></li>
			<li><a class="delete" href="__URL__/delete/id/{item_id}/navTabId/Categoryindex" target="ajaxTodo" title="确定要删除吗?"><span>删除类目</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{item_id}" target="dialog" rel="Categoryedit"><span>修改类目名称</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="50">
		<thead>
			<tr>
				<th width="80">ID</th>
				<th>类目名称</th>
				<th width="80">报销单前缀</th>
				<th width="100">多次报销</th>
				<th width="150">添加下级类目</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
			<tr target="item_id" rel="<{$vo.id}>">
				<td><{$vo.id}></td>
				<td><{$vo.html}><{$vo.name}></td>
				<td><{$vo.bx_ord}></td>
				<td><eq name="vo.once" value="1">是<else/>否</eq></td>
				<td>
					<eq name='vo.pid' value='0'>
						<a href="__URL__/add/pid/<{$vo.id}>" target="dialog" rel="Categoryadd" height="500"><span>添加下级类目</span></a>
					</eq>
				</td>
			</tr>
			</foreach>
		</tbody>
	</table>
</div>

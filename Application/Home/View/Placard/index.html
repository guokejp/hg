<include file="Public:pageForm" />
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="navTab" rel="Placardadd"><span>添加公告</span></a></li>
			<li><a class="delete" href="__URL__/delete/id/{item_id}/navTabId/Placardindex" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{item_id}" target="navTab" rel="Placardedit"><span>修改</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="77">
		<thead>
			<tr>
				<th width="80">ID</th>
				<th>标题</th>
				<th width="100">添加时间</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
			<tr target="item_id" rel="<{$vo.id}>">
				<td><{$vo.id}></td>
				<td><span style="<eq name="vo.highlight" value="1">color:red;</eq><eq name="vo.bold" value="1">font-weight:bold;</eq>"><{$vo.title}></span></td>
				<td><{$vo.timestamp|date="Y-m-d",###}></td>
			</tr>
			</foreach>
		</tbody>
	</table>
	<include file="Public:panelBar" />
</div>
